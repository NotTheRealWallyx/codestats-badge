name: Bug Report
description: Report a bug in the codestats-badge project.
title: "[BUG] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the following details to help us resolve the issue.

  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: Provide a brief summary of the bug.
      placeholder: "e.g., Text overlaps in the badge when using long usernames"

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide the steps to reproduce the issue.
      placeholder: |
        1. Set a badge with a long username
        2. Observe the badge display

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: "e.g., The badge should display the username without overlapping text."

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
      placeholder: "e.g., The text overlaps and is not readable."
